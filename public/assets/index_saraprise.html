
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday SARA</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Preload external scripts and styles -->
  <link rel="preload" href="./script.js" as="script">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6); /* Scaled down more for better fit */
      max-width: 100%;
    }
    /* Adjust scaling for different screen sizes */
    @media (max-width: 768px) {
      canvas {
        transform: translate(-50%, -50%) scale(0.5); /* Scale down more on small phones */
      }
    }
    @media (max-width: 480px) {
      canvas {
        transform: translate(-50%, -50%) scale(0.4); /* Scale down even more on very small phones */
      }
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="./script.js" defer></script>
</body>
</html>
